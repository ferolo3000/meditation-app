<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Meditapp</title>
</head>

<!--Music from: https://www.bensound.com & https://mixkit.co/-->
<!--Videos from: https://mixkit.co/-->
<!--My Portfolio: http://fernanda-romero.netlify.app/.-->

<body id="body">
  <h1 id="title">Meditation</h1>
  <video autoplay muted loop playsinline id="video-bg">
    <source src="images/sun.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="music-container" id="music-container">
    <audio src="music/BreatheDeep.mp3" id="audio"></audio>

    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
      <select class="select-css" id="select-time">
        <option value="time" disabled selected>Time</option>
        <option value="2">3 min</option>
        <option value="4">5 min</option>
        <option value="6">7 min</option>
        <option value="9">10 min</option>
      </select>
    </div>
    <div id="countdownTime"></div>
  </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h4>⏱️ Time is up.</h4>
      <h2 id="quote"></h2>
      <p id="author"></p>
    </div>
  </div>

  <div class="container" id="container">
    <div class="circle"></div>
    <h1 id="countdown"></h1>
    <p id="text"></p>

    <div class="gradient-circle"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
